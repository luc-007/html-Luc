    <script>
        // Sélectionner les éléments
        const videoThumbnails = document.querySelectorAll('.video-thumbnail');
        const iframeContainer = document.querySelector('.iframe-container');
        const closeButton = document.querySelector('.close-button');

        // Ajouter un écouteur d'événement au clic sur chaque image
        videoThumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                // Récupérer l'iframe depuis l'attribut data-iframe
                const iframeHTML = thumbnail.getAttribute('data-iframe');

                // Charger l'iframe dans le conteneur
                iframeContainer.innerHTML = iframeHTML + closeButton.outerHTML;

                // Afficher le conteneur de l'iframe et le bouton "Fermer"
                iframeContainer.style.display = 'block';
            });
        });

        // Ajouter un écouteur d'événement au clic sur le bouton "Fermer"
        document.addEventListener('click', (event) => {
            if (event.target.classList.contains('close-button')) {
                // Masquer l'iframe et le bouton
                iframeContainer.style.display = 'none';
                iframeContainer.innerHTML = ''; // Réinitialiser le contenu
            }
        });
    </script>
