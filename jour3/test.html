<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Style pour chaque conteneur vidéo */
        .video-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .video-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-container iframe {
            width: 100%;
            height: 200px;
            /* Ajustez la hauteur selon vos besoins */
            display: none;
        }

        /* Style pour le bouton de fermeture */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 16px;
            display: none;
            /* Caché par défaut */
        }

        .close-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        /* Style pour la description du film */
        .film-description {
            text-align: center;
            margin-top: 10px;
        }

        /* Ajustement pour aligner les images sur une seule ligne */
        .row-nowrap {
            flex-wrap: nowrap;
            /* Empêcher le retour à la ligne */
            overflow-x: auto;
            /* Ajouter un défilement horizontal si nécessaire */
        }
    </style>
</head>

<body>


    <div class="video-container">
        <img src="img/zoolander-2001-comedie.jpg" alt="Cliquez pour charger la vidéo" class="video-thumbnail"
            data-iframe='<iframe width="320" height="320" src="https://www.youtube.com/embed/klEy2H9VIQo?si=ckqpY4pRQJ8uz3Fy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'>
    </div>

    <div class="container">
        <div class="row row-nowrap">
            <!-- Image 1 -->
            <div class="col">
                <div class="video-container">
                    <img src="https://via.placeholder.com/200x300" alt="Film 1" onclick="loadYouTubeVideo(this)">
                    <iframe class="youtubeVideo" src="" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                    <button class="close-button" onclick="closeYouTubeVideo(this)">×</button>
                </div>
                <div class="film-description">
                    <h4>Film 1</h4>
                    <p>Année de création : 2020</p>
                </div>
            </div>

            <!-- Image 2 -->
            <div class="col">
                <div class="video-container">
                    <img src="https://via.placeholder.com/200x300" alt="Film 2" onclick="loadYouTubeVideo(this)">
                    <iframe class="youtubeVideo" src="" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                    <button class="close-button" onclick="closeYouTubeVideo(this)">×</button>
                </div>
                <div class="film-description">
                    <h4>Film 2</h4>
                    <p>Année de création : 2018</p>
                </div>
            </div>

            <!-- Image 3 -->
            <div class="col">
                <div class="video-container">
                    <img src="https://via.placeholder.com/200x300" alt="Film 3" onclick="loadYouTubeVideo(this)">
                    <iframe class="youtubeVideo" src="" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                    <button class="close-button" onclick="closeYouTubeVideo(this)">×</button>
                </div>
                <div class="film-description">
                    <h4>Film 3</h4>
                    <p>Année de création : 2015</p>
                </div>
            </div>

            <!-- Image 4 -->
            <div class="col">
                <div class="video-container">
                    <img src="https://via.placeholder.com/200x300" alt="Film 4" onclick="loadYouTubeVideo(this)">
                    <iframe class="youtubeVideo" src="" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                    <button class="close-button" onclick="closeYouTubeVideo(this)">×</button>
                </div>
                <div class="film-description">
                    <h4>Film 4</h4>
                    <p>Année de création : 2012</p>
                </div>
            </div>

            <!-- Image 5 -->
            <div class="col">
                <div class="video-container">
                    <img src="https://via.placeholder.com/200x300" alt="Film 5" onclick="loadYouTubeVideo(this)">
                    <iframe class="youtubeVideo" src="" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                    <button class="close-button" onclick="closeYouTubeVideo(this)">×</button>
                </div>
                <div class="film-description">
                    <h4>Film 5</h4>
                    <p>Année de création : 2010</p>
                </div>
            </div>
        </div>
    </div>


    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        // Fonction pour charger la vidéo YouTube
        function loadYouTubeVideo(element) {
            const container = element.parentElement;
            const iframe = container.querySelector('iframe');
            const closeButton = container.querySelector('.close-button');

            // Remplacer l'image par l'iframe YouTube
            iframe.src = "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1"; // Remplacez par l'URL de votre vidéo
            iframe.style.display = 'block';
            element.style.display = 'none'; // Masquer l'image
            closeButton.style.display = 'block'; // Afficher le bouton de fermeture
        }

        // Fonction pour fermer la vidéo YouTube
        function closeYouTubeVideo(element) {
            const container = element.parentElement;
            const iframe = container.querySelector('iframe');
            const img = container.querySelector('img');

            // Revenir à l'image
            iframe.src = ""; // Arrêter la vidéo en supprimant l'URL
            iframe.style.display = 'none';
            img.style.display = 'block'; // Afficher l'image
            element.style.display = 'none'; // Masquer le bouton de fermeture
        }
    </script>
</body>

</html>
