<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site avec vérification d'âge et gestion de cookies</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style personnalisé pour la box de cookies */
        .cookie-box {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            z-index: 1000;
        }

        .cookie-box button {
            margin: 0 5px;
        }
    </style>
</head>

<body>
    <!-- Vérification d'âge -->
    <script>
        // Fonction pour vérifier l'âge
        function checkAge() {
            const age = prompt("Bienvenue ! Veuillez indiquer votre âge :");
            if (age === null || age === "") {
                alert("Vous devez indiquer votre âge pour accéder au site.");
                checkAge(); // Redemander l'âge
            } else if (parseInt(age) >= 18) {
                alert("Bienvenue sur le site !");
            } else {
                window.location.href = "https://www.imdb.com"; // Redirection vers IMDB
            }
        }
        checkAge(); // Appeler la fonction au chargement de la page
    </script>

    <!-- Barre de navigation avec boutons Login/Register -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mon Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-primary me-2" data-bs-toggle="modal"
                            data-bs-target="#loginModal">Login</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#registerModal">Register</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modal pour le formulaire de connexion -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Connexion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="loginUsername" class="form-label">Identifiant</label>
                            <input type="text" class="form-control" id="loginUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Rester connecté</label>
                        </div>
                        <button type="submit" class="btn btn-primary">OK</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <a href="#" class="d-block mt-2">Mot de passe oublié ?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour le formulaire d'inscription -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inscription</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="registerName" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="registerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerConfirmPassword" class="form-label">Confirmer le mot de passe</label>
                            <input type="password" class="form-control" id="registerConfirmPassword" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="acceptTerms" required>
                            <label class="form-check-label" for="acceptTerms">J'accepte les conditions générales
                                d'utilisation</label>
                        </div>
                        <button type="submit" class="btn btn-success">S'inscrire</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Box de mise en garde pour les cookies -->
    <div class="cookie-box">
        <p>Ce site utilise des cookies pour améliorer votre expérience. En continuant, vous acceptez notre utilisation
            des cookies.</p>
        <button class="btn btn-primary" onclick="acceptCookies()">Accepter</button>
        <button class="btn btn-secondary" onclick="declineCookies()">Refuser</button>
    </div>

    <!-- Bootstrap JS et dépendances -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        // Gestion des cookies
        function acceptCookies() {
            document.querySelector('.cookie-box').style.display = 'none';
            alert("Vous avez accepté les cookies.");
        }

        function declineCookies() {
            document.querySelector('.cookie-box').style.display = 'none';
            alert("Vous avez refusé les cookies.");
        }
    </script>
</body>

</html>
